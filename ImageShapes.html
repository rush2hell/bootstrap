<html>
  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

<div class="container">
  <p>The .img-rounded class adds rounded corners to an image (IE8 does not support rounded corners):</P>
  <img src="img\newyork.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
  <p>The .img-circle class shapes the image to a circle (IE8 does not support rounded corners):</P>
  <img src="img\sanfran.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
  <p>The .img-thumbnail class shapes the image to a thumbnail:</P>
  <img src="img\paris.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
  
  
</div>
</body>
